    <script>
        // --- CONFIGURATION ---
        const USE_MOCK_DATA = true; 
        const API_URL = './api.php'; 

        // --- MOCK DATABASE ---
        const defaultMockDB = {
            user: null, admin: null,
            stats: { users: 1240, pending: 15, waste: "On Schedule", meetings: 3 },
            meetings: [
                { id: 1, location: "Gram Panchayat Hall", date: "2023-11-20", time: "10:00", purpose: "Monthly Gram Sabha" },
                { id: 2, location: "Village School", date: "2023-11-25", time: "14:00", purpose: "Water Supply Review" }
            ],
            workReports: [
                { id: 1, title: "Road Repair Phase 1", status: "Completed", date: "2023-10-01" },
                { id: 2, title: "School Painting", status: "In Progress", date: "2023-11-05" }
            ],
            wasteRequests: [
                { id: 1, user_id: 1, user_name: "Rajesh Kumar", location: "Near Main Temple", status: "Pending", date: "2023-11-18" }
            ],
            queries: [
                { id: 1, user_id: 1, user_name: "Rajesh Kumar", subject: "Street Light", message: "Light broken at pole 4", status: "pending", date: "2023-11-19" }
            ],
            services: [
                { id: 1, user_id: 1, user_name: "Rajesh Kumar", service_type: "Birth Certificate", details: "For my newborn son.", document: "birth_proof.jpg", status: "Approved", created_at: "2023-10-10" }
            ], 
            incidents: [],
            allUsers: [{ user_id: 1, user_name: "Rajesh Kumar", user_email: "user@gram.com", created_at: "2023-08-15" }]
        };

        let mockDB = JSON.parse(localStorage.getItem('gs_mock_db')) || defaultMockDB;
        function saveMockDB() { if(USE_MOCK_DATA) localStorage.setItem('gs_mock_db', JSON.stringify(mockDB)); }

        // --- APP STATE ---
        let state = {
            user: JSON.parse(localStorage.getItem('gs_user')) || null,
            view: 'landing', // 'landing', 'auth', 'dashboard'
            sidebarOpen: window.innerWidth > 768,
            activeTab: 'dashboard',
            isRegisterMode: false, 
            isAdminLogin: false
        };

        // --- API SIMULATION ---
        async function apiCall(action, method='GET', data=null) {
            if(USE_MOCK_DATA) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        if(action === 'login') {
                            if(!data.isAdmin && data.email === 'user@gram.com' && data.password === 'password') {
                                resolve({success:true, user: {id:1, name:"Rajesh Kumar", email:"user@gram.com", type:"user", joined:"2023-08-15"}});
                            } else if(data.isAdmin && data.username === 'admin' && data.password === 'password') {
                                resolve({success:true, user: {id:999, name:"Sarpanch Patil", email:"admin@gram.com", type:"admin", joined:"2022-01-10"}});
                            } else {
                                const u = mockDB.allUsers.find(u=>u.user_email===data.email);
                                if(u && !data.isAdmin && data.password==='password') resolve({success:true, user:{id:u.user_id, name:u.user_name, email:u.user_email, type:'user', joined:u.created_at}});
                                else resolve({success:false, message:"Invalid Credentials"});
                            }
                        }
                        else if(action === 'register_user') {
                            if(mockDB.allUsers.some(u=>u.user_email===data.email)) resolve({success:false, message:"Email exists"});
                            else {
                                const u = {user_id:Date.now(), user_name:data.name, user_email:data.email, created_at:new Date().toISOString().split('T')[0]};
                                mockDB.allUsers.push(u); saveMockDB();
                                resolve({success:true, user:{id:u.user_id, name:u.user_name, email:u.user_email, type:'user', joined:u.created_at}});
                            }
                        }
                        else if(action === 'get_dashboard') { mockDB.stats.users = mockDB.allUsers.length; resolve({success:true, data: mockDB}); }
                        else if(action === 'add_waste') { mockDB.wasteRequests.unshift({id:Date.now(), user_id:state.user.id, user_name:state.user.name, location:data.location, status:'Pending', date:new Date().toISOString().split('T')[0]}); saveMockDB(); resolve({success:true}); }
                        else if(action === 'update_waste_status') { const r=mockDB.wasteRequests.find(x=>x.id==data.id); if(r) r.status=data.status; saveMockDB(); resolve({success:true}); }
                        else if(action === 'delete_waste') { mockDB.wasteRequests = mockDB.wasteRequests.filter(x=>x.id!=data.id); saveMockDB(); resolve({success:true}); }
                        else if(action === 'submit_query') { mockDB.queries.unshift({id:Date.now(), user_id:state.user.id, user_name:state.user.name, subject:data.subject, message:data.message, status:'pending', date:new Date().toISOString().split('T')[0]}); saveMockDB(); resolve({success:true}); }
                        else if(action === 'update_query_status') { const q=mockDB.queries.find(x=>x.id==data.id); if(q) q.status=data.status; saveMockDB(); resolve({success:true}); }
                        else if(action === 'submit_incident') { const anon=data.anonymous===true; mockDB.incidents.unshift({id:Date.now(), user_id:anon?null:state.user.id, user_name:anon?'Anonymous':state.user.name, incident_type:data.incident_type, location:data.location, details:data.details, status:'Pending', created_at:new Date().toISOString().split('T')[0]}); saveMockDB(); resolve({success:true}); }
                        else if(action === 'update_incident_status') { const i=mockDB.incidents.find(x=>x.id==data.id); if(i) i.status=data.status; saveMockDB(); resolve({success:true}); }
                        else if(action === 'add_work') { mockDB.workReports.unshift({id:Date.now(), title:data.title, status:data.status, date:new Date().toISOString().split('T')[0]}); saveMockDB(); resolve({success:true}); }
                        else if(action === 'delete_work') { mockDB.workReports = mockDB.workReports.filter(x=>x.id!=data.id); saveMockDB(); resolve({success:true}); }
                        else if(action === 'add_meeting') { mockDB.meetings.unshift({id:Date.now(), location:data.location, date:data.date, time:data.time, purpose:data.purpose}); saveMockDB(); resolve({success:true}); }
                        else if(action === 'delete_meeting') { mockDB.meetings = mockDB.meetings.filter(x=>x.id!=data.id); saveMockDB(); resolve({success:true}); }
                        else if(action === 'delete_user') { mockDB.allUsers = mockDB.allUsers.filter(x=>x.user_id!=data.id); saveMockDB(); resolve({success:true}); }
                        else if(action === 'submit_application') { mockDB.services.unshift({id: Date.now(), user_id: state.user.id, user_name: state.user.name, service_type: data.service_type, details: data.details, document: data.documentName || "No Document", status: 'Pending', created_at: new Date().toISOString().split('T')[0]}); saveMockDB(); resolve({success:true}); }
                        else if(action === 'update_application_status') { const s=mockDB.services.find(x=>x.id==data.id); if(s) s.status=data.status; saveMockDB(); resolve({success:true}); }
                        else resolve({success:true});
                    }, 300);
                });
            }
        }

        // --- UTILITIES ---
        function showConfirm(title, msg, onConfirm) {
            const m = document.getElementById('confirm-modal');
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-message').innerText = msg;
            m.classList.remove('hidden');
            const ok = document.getElementById('confirm-ok'), can = document.getElementById('confirm-cancel');
            const newOk = ok.cloneNode(true), newCan = can.cloneNode(true);
            ok.parentNode.replaceChild(newOk, ok); can.parentNode.replaceChild(newCan, can);
            newOk.addEventListener('click', ()=>{ onConfirm(true); m.classList.add('hidden'); });
            newCan.addEventListener('click', ()=>{ onConfirm(false); m.classList.add('hidden'); });
        }

        function goRegister() { state.view = 'auth'; state.isRegisterMode = true; state.isAdminLogin = false; render(); }

            app.innerHTML = '';
            if (state.user) {

                const btn = document.getElementById('m-sub'); btn.innerText = 'Saving...'; btn.disabled = true;
                if(type==='waste') await apiCall('add_waste','POST',{location:document.getElementById('m-loc').value});
                if(type==='work') await apiCall('add_work','POST',{title:document.getElementById('m-ti').value, status:document.getElementById('m-st').value});
                if(type==='meet') await apiCall('add_meeting','POST',{location:document.getElementById('m-loc').value, purpose:document.getElementById('m-pur').value, date:document.getElementById('m-date').value, time:document.getElementById('m-time').value});
                if(type==='app') { const f = document.getElementById('m-file').files[0]; await apiCall('submit_application','POST',{service_type: extra, details: document.getElementById('m-det').value, documentName: f ? f.name : ''}); }
                d.remove(); renderContent();
            }
        }

        async function subQuery() { const sub = document.getElementById('q-sub').value, msg = document.getElementById('q-msg').value; if(!sub || !msg) return alert("Fill fields"); await apiCall('submit_query','POST',{subject:sub, message:msg}); renderContent(); }
        async function subPol() { const type = document.getElementById('p-type').value, loc = document.getElementById('p-loc').value, det = document.getElementById('p-det').value; if(!loc || !det) return alert("Fill fields"); await apiCall('submit_incident','POST',{incident_type:type, location:loc, details:det, anonymous:document.getElementById('p-anon').checked}); showConfirm('Success', 'Reported.', ()=>renderContent()); }

        render();
    </script>
</body>
</html>
